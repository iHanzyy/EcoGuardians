<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorium - ECOGUARDIANS</title>
  <style>
    /* Reset dan pengaturan font global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial Rounded MT Bold', sans-serif;
    }
    
    /* Animasi fade-out untuk transisi ke halaman lain */
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    
    /* Body tanpa background warna, hanya gambar sebagai background */
    body {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background: none;
    }
    
    /* Gambar background full screen */
    .home-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    
    /* --- Tombol Exit --- */
    .exit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #FF4B4B;
      background: transparent;
      border: 2px solid #FF4B4B;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-decoration: none;
    }
    .exit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,75,75,0.7);
    }
    .exit-btn:active {
      transform: scale(0.95);
    }
    .exit-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,75,75,0.4), transparent);
      transform: skewX(-25deg);
    }
    .exit-btn:hover::after {
      animation: shineExit 0.75s forwards;
    }
    @keyframes shineExit {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* --- Style tombol Lab (Dark Ocean) --- */
    .lab-btn {
      position: relative;
      padding: 1.2rem 2.5rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #022F40, #064663);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-align: center;
      display: inline-block;
    }
    .lab-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(6,70,99,0.7);
    }
    .lab-btn:active {
      transform: scale(0.98);
    }
    .lab-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: skewX(-25deg);
    }
    .lab-btn:hover::after {
      animation: shineLab 0.75s forwards;
    }
    @keyframes shineLab {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* --- Posisi tombol Daur Ulang (kiri bawah) --- */
    .left-btn {
      position: absolute;
      bottom: 3rem;
      left: 16.5rem;
      z-index: 2;
    }
    /* Mengurangi padding horizontal untuk tombol Daur Ulang agar lebarnya lebih kecil */
    .left-btn .lab-btn {
      padding: 1.2rem 1.5rem;
    }
    
    /* --- Posisi tombol Buat Alat (kanan tengah) --- */
    .right-btn {
      position: absolute;
      top: 53%;
      right: 12rem;
      z-index: 2;
      transform: translateY(-50%);
    }
    /* Memiringkan tombol "Buat Alat" */
    .right-btn .lab-btn {
      transform: rotate(20deg);
    }
    .right-btn .lab-btn:hover {
      transform: rotate(20deg) scale(1.05);
    }
    .right-btn .lab-btn:active {
      transform: rotate(20deg) scale(0.98);
    }
    
    /* ============================== */
    /* Store Popup Styles             */
    /* ============================== */
    .modal-overlay.store {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 3;
    }
    .modal-overlay.store.active {
      opacity: 1;
      visibility: visible;
    }
    .store-container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      position: relative;
    }
    .store-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .store-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .store-item {
      display: flex;
      align-items: center;
      gap: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      position: relative;
    }
    .store-item img.store-item-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .store-item p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
    .store-buy-btn {
      margin-left: auto;
      padding: 8px 16px;
      background: #064663;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .store-buy-btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Gambar background -->
  <img src="./assets/img/laboratorium.png" alt="laboratorium" class="home-image">
  
  <!-- Tombol Exit -->
  <a href="game.html" class="exit-btn">Keluar</a>
  
  <!-- Tombol Daur Ulang: kiri bawah tetap normal -->
  <div class="left-btn">
    <button class="lab-btn" id="recycleButton">Daur Ulang</button>
  </div>
  
  <!-- Tombol Buat Alat: tetap di posisi kanan tengah, tampil miring (dirotasi) -->
  <div class="right-btn">
    <!-- Tambahkan ID untuk memudahkan pengambilan di JavaScript -->
    <button class="lab-btn" id="createToolBtn">Buat Alat</button>
  </div>
  
  <!-- ============================== -->
  <!-- Store Popup (Modal) Markup     -->
  <!-- ============================== -->
  <div id="storePopup" class="modal-overlay store">
    <div class="store-container">
      <button class="modal-close" id="storeClose" style="position: absolute; top: 10px; right: 10px; font-size: 20px; background: none; border: none; cursor: pointer;">&times;</button>
      <h2>Buat Alat</h2>
      <div class="store-items">
        <!-- Item Alat Konversi Air -->
        <div class="store-item" id="converterItem">
          <img src="./assets/img/alatKonversi.png" alt="Alat Konversi Air" class="store-item-img">
          <div>
            <p>Alat Konversi Air</p>
            <p>Bahan: 10 Kayu</p>
          </div>
          <button class="store-buy-btn" id="buyConverterBtn">Buat</button>
        </div>
        <!-- Item Alat Penghilang Polusi -->
        <div class="store-item" id="pollutionItem">
          <img src="./assets/img/alatPenghilangPolusi.png" alt="Alat Penghilang Polusi" class="store-item-img">
          <div>
            <p>Alat Penghilang Polusi</p>
            <p>Bahan: 10 Kayu, 10 Plastik</p>
          </div>
          <button class="store-buy-btn" id="buyPollutionBtn">Buat</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Script untuk animasi transisi saat tombol Exit ditekan -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const exitButton = document.querySelector('.exit-btn');
      exitButton.addEventListener('click', function(e) {
        e.preventDefault(); // Mencegah navigasi langsung
        document.body.classList.add('fade-out'); // Tambahkan class untuk animasi fade-out
        setTimeout(function() {
          window.location.href = exitButton.href;
        }, 1000); // Durasi timeout sesuai dengan animasi (1 detik)
      });
    });
  </script>
  
  <!-- ============================== -->
  <!-- Store Popup JavaScript        -->
  <!-- ============================== -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const createToolBtn = document.getElementById('createToolBtn');
      const storePopup = document.getElementById('storePopup');
      const storeClose = document.getElementById('storeClose');
      const buyConverterBtn = document.getElementById('buyConverterBtn');
      const buyPollutionBtn = document.getElementById('buyPollutionBtn');
      const converterItem = document.getElementById('converterItem');
      const pollutionItem = document.getElementById('pollutionItem');
      
      // Fungsi utilitas untuk mengambil resource (kayu & plastik) dari localStorage
      function getResources() {
        const wood = parseInt(localStorage.getItem("wood")) || 0;
        const plastic = parseInt(localStorage.getItem("plastic")) || 0;
        return { wood, plastic };
      }
      
      // Fungsi untuk mengupdate resource ke localStorage
      function updateResources(newWood, newPlastic) {
        localStorage.setItem("wood", newWood);
        localStorage.setItem("plastic", newPlastic);
      }
      
      // Update tampilan store berdasarkan status pembelian
      function updateStoreUI() {
        const converterBought = localStorage.getItem("converterBought") === "true";
        const pollutionBought = localStorage.getItem("pollutionBought") === "true";
        
        if (converterBought) {
          converterItem.classList.remove("locked");
          buyConverterBtn.textContent = "Telah dibuat";
          buyConverterBtn.disabled = true;
        } else {
          converterItem.classList.add("locked");
          buyConverterBtn.textContent = "Beli";
          buyConverterBtn.disabled = false;
        }
        
        if (pollutionBought) {
          buyPollutionBtn.textContent = "Telah dibuat";
          buyPollutionBtn.disabled = true;
        } else {
          buyPollutionBtn.textContent = "Beli";
          buyPollutionBtn.disabled = false;
        }
      }
      
      // Buka popup store saat tombol "Buat Alat" ditekan
      createToolBtn.addEventListener('click', function() {
        updateStoreUI();
        storePopup.classList.add('active');
      });
      
      // Tutup popup store
      storeClose.addEventListener('click', function() {
        storePopup.classList.remove('active');
      });
      
      // Proses pembelian Alat Konversi Air (butuh 10 kayu)
      buyConverterBtn.addEventListener('click', function() {
        if (localStorage.getItem("converterBought") === "true") {
          alert("Alat Konversi Air sudah dibuat.");
          return;
        }
        const resources = getResources();
        if (resources.wood < 10) {
          alert("Tidak cukup kayu untuk membuat Alat Konversi Air.");
          return;
        }
        // Kurangi 10 kayu
        updateResources(resources.wood - 10, resources.plastic);
        localStorage.setItem("converterBought", "true");
        updateStoreUI();
        alert("Alat Konversi Air berhasil dibuat!");
      });
      
      // Proses pembelian Alat Penghilang Polusi (butuh 10 kayu dan 10 plastik)
      buyPollutionBtn.addEventListener('click', function() {
        if (localStorage.getItem("pollutionBought") === "true") {
          alert("Alat Penghilang Polusi sudah dibuat.");
          return;
        }
        const resources = getResources();
        if (resources.wood < 10 || resources.plastic < 10) {
          alert("Tidak cukup sumber daya untuk membuat Alat Penghilang Polusi.");
          return;
        }
        // Kurangi 10 kayu dan 10 plastik
        updateResources(resources.wood - 10, resources.plastic - 10);
        localStorage.setItem("pollutionBought", "true");
        updateStoreUI();
        alert("Alat Penghilang Polusi berhasil dibuat!");
      });
    });
  </script>
  
  <!-- ============================== -->
  <!-- Daur Ulang JavaScript        -->
  <!-- ============================== -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const recycleButton = document.getElementById('recycleButton');
      
      recycleButton.addEventListener('click', function() {
        // Ambil data dari localStorage
        let plastic = parseInt(localStorage.getItem("plastic")) || 0;
        let toxic = parseFloat(localStorage.getItem("toxicStatus")) || 0;
        let energy = parseFloat(localStorage.getItem("energyStatus")) || 100;

        // Cek energi cukup
        if(energy < 5) {
          alert("Energi tidak cukup untuk melakukan daur ulang!");
          return;
        }

        // Kurangi energi 5% dan toxic 3%
        energy = Math.max(0, energy - 5);
        toxic = Math.max(0, toxic - 3);
        plastic += 1;

        // Simpan ke localStorage
        localStorage.setItem("plastic", plastic);
        localStorage.setItem("toxicStatus", toxic);
        localStorage.setItem("energyStatus", energy);

        // Update tampilan
        alert(`Daur Ulang berhasil!\nEnergi -5% | Limbah -3%\nPlastik +1`);
        
        // Optional: Update UI jika diperlukan
        // updateStatusBars(); 
      });
    });
  </script>
</body>
</html>
