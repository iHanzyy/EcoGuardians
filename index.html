<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOGUARDIANS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('./assets/img/indexBg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        .game-title {
            font-size: 6rem;
            font-weight: 700;
            color: #F4D03F;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 50px;
            opacity: 0;
            transform: scale(0.8);
            animation: titleZoomIn 1.5s forwards ease-out;
        }

        .button-container {
            display: flex;
            gap: 30px;
            opacity: 0;
            transform: translateY(50px);
            animation: buttonsFadeIn 1.5s forwards 1s;
        }

        .button {
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .start {
            background: linear-gradient(135deg, #4158D0, #C850C0);
            box-shadow: 0 10px 20px rgba(65, 88, 208, 0.3);
        }

        .about {
            background: linear-gradient(135deg, #43CBFF, #9708CC);
            box-shadow: 0 10px 20px rgba(67, 203, 255, 0.3);
        }

        @keyframes titleZoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buttonsFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 10;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 20;
            display: none;
            animation: popupAppear 0.6s forwards ease-out;
        }

        .popup.active {
            display: block;
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .team-member img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #ccc;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .team-member p {
            font-size: 1.2rem;
            color: #555;
        }

        .team-member span {
            font-size: 0.9rem;
            color: #777;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .popup button:hover {
            background: linear-gradient(135deg, #C850C0, #4158D0);
        }
    </style>
</head>
<body>
    <h1 class="game-title">ECOGUARDIANS</h1>

    <div class="button-container">
        <button class="button start" onclick="window.location.href='prolog.html'">Start</button>
        <button class="button about" onclick="showPopup()">About</button>
    </div>

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <h2>Meet the Team</h2>
        <div class="team-member">
            <img src="./assets/img/jojo.jpg" alt="Jojo">
            <p>Mohammad Jonah Setiawan</p>
            <span>XI RPL 1</span>
            <span>SMKN 1 Cibinong</span>
        </div>
        <div class="team-member">
            <img src="./assets/img/jojo.jpg" alt="Rafi">
            <p>Rafi Julian</p>
            <span>XI RPL 2</span>
            <span>SMKN 1 Cibinong</span>
        </div>
        <button onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'block';
            popup.style.display = 'block';
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
