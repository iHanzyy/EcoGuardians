<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/logoEcoG.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby - ECOGUARDIANS</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      transition: background 1s ease;
    }

    /* Tampilan Start Screen */
    .start-screen {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      cursor: pointer;
      padding: 40px;
      background: linear-gradient(120deg, rgba(20, 170, 2, 0.5), rgba(85, 200, 0, 0.2));
      border-radius: 20px;
      border: 3px solid rgba(20, 170, 2, 0.8);
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 3px;
      position: relative;
      box-shadow: 0 0 15px rgba(20, 170, 2, 0.8);
      transition: all 0.3s ease;
      animation: pulseGlow 2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Teks Start dengan efek gradasi dan glow */
    .start-text {
      background: white;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flickerText 1.5s infinite alternate;
    }

    @keyframes pulseGlow {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(20, 170, 2, 0.8);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(85, 200, 0, 1);
      }
    }

    @keyframes flickerText {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .start-screen:hover {
      background: linear-gradient(120deg, rgba(20, 170, 2, 0.7), rgba(85, 200, 0, 0.4));
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(20, 170, 2, 1);
    }

    /* Kontainer utama */
    .container {
      display: none;
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      position: relative;
      width: 100%;
    }

    .title {
      width: 100%;
      max-width: 770px;
      height: auto;
      aspect-ratio: 770 / 434;
      background: url('./assets/img/logoEcoG.svg') no-repeat center center/contain;
      animation: dropIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-100vh);
    }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .button {
      display: flex;
      width: 100%;
      max-width: 220px;
      height: 90px;
      padding: 14px 33px;
      justify-content: center;
      align-items: center;
      font-size: 1.7rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(109deg, #14aa02 24.9%, #55c800 70.98%);
      border: 4px solid #000;
      border-radius: 20px;
      box-shadow: 0 6px 0px 0px #000;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-100vw);
      font-family: 'Helvetica Bold', sans-serif;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
      transition: all 0.3s ease;
      transform: skewX(-25deg);
    }

    .button:hover::before {
      left: 100%;
      transition: all 0.5s ease;
    }

    .button:hover {
      transform: translateY(3px);
      box-shadow: 0 3px 0px 0px #000;
    }

    .button:active {
      transform: translateY(6px);
      box-shadow: 0 0px 0px 0px #000;
    }

    .button:nth-child(1) {
      animation: slideIn 0.5s ease-out 1s forwards;
    }

    .button:nth-child(2) {
      animation: slideIn 0.5s ease-out 1.2s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* ========================================= */
    /* ============ POPUP ABOUT US ============= */
    /* ========================================= */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup {
      background: rgba(20, 170, 2, 0.8);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      position: relative;
      box-shadow: 0 0 15px rgba(20, 170, 2, 0.8);
      animation: popupFadeIn 0.5s ease-out;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 5px #14aa02;
      font-family: 'Helvetica Bold', sans-serif;
    }

    .team-members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .team-member {
      background: #2b2b2b;
      border: 4px solid white;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(20, 170, 2, 0.6);
      animation: slideInUp 0.5s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .team-member img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .team-member img:hover {
      transform: scale(1.05);
    }

    .team-member p {
      color: #fff;
      margin: 5px 0;
    }

    .team-member a {
      color: #3ce629;
      text-decoration: none;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .close-button:hover {
      transform: scale(1.2);
    }

    .mute-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 68px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
    }

    .mute-toggle.visible {
      opacity: 1;
      visibility: visible;
    }

    .mute-toggle:hover {
      transform: scale(0.9);
    }

    .mute-toggle:active {
      transform: scale(0.8);
    }

    .mute-toggle.disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    /* ========================================= */
  </style>
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="./assets/audio/backsoundStart.mp3" type="audio/mpeg" />
  </audio>

  <div class="start-screen" id="startScreen">
    <span class="start-text">▶ Tap to Start ◀</span>
  </div>

  <div class="container" id="mainContent">
    <div class="content-wrapper">
      <div class="title"></div>
      <div class="buttons">
        <!-- Tombol Play -->
        <a href="#" class="button play">Play</a>
        <!-- Tombol About Us -->
        <a href="#" class="button" id="aboutButton">About Us</a>
      </div>
    </div>
  </div>

  <!-- POPUP ABOUT US -->
  <div class="popup-overlay" id="aboutPopup">
    <div class="popup">
      <button class="close-button" id="closePopup">&times;</button>
      <h2>About Us</h2>
      <div class="team-members">
        <div class="team-member">
          <img src="./assets/img/jojo.jpg" alt="Mohammad Jonah Setiawan" />
          <p><strong>Mohammad Jonah Setiawan</strong></p>
          <p>SMKN 1 Cibinong</p>
          <p>
            Instagram:
            <a href="https://instagram.com/mojostwn" target="_blank">@mojostwn</a>
          </p>
        </div>
        <div class="team-member">
          <img src="./assets/img/rafi.jpg" alt="Rafi Julian" />
          <p><strong>Rafi Julian</strong></p>
          <p>SMKN 1 Cibinong</p>
          <p>
            Instagram:
            <a href="https://instagram.com/rjuliannnn_" target="_blank">@rjuliannnn_</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="mute-toggle" id="muteToggle">
    <img src="./assets/img/unmuteLogo.svg" alt="Unmute" id="muteIcon" />
  </div>

  <script>
    // Mulai tampilan start screen dan pindah ke konten utama
    const startScreen = document.getElementById("startScreen");
    const mainContent = document.getElementById("mainContent");
    const bgMusic = document.getElementById("bgMusic");

    startScreen.addEventListener("click", function () {
      // Mulai mainkan audio
      bgMusic.play();

      // Fade out start screen
      startScreen.style.opacity = "0";
      startScreen.style.transition = "opacity 1s ease";

      setTimeout(() => {
        startScreen.style.display = "none";
        mainContent.style.display = "block";

        setTimeout(() => {
          mainContent.style.opacity = "1";
          muteToggle.classList.add("visible");
        }, 50);

        document.body.style.backgroundImage = "url('./assets/img/indexBg.png')";
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
      }, 1000);
    });

    // Popup About Us
    const aboutButton = document.getElementById("aboutButton");
    const aboutPopup = document.getElementById("aboutPopup");
    const closePopup = document.getElementById("closePopup");

    aboutButton.addEventListener("click", function (e) {
      e.preventDefault();
      aboutPopup.classList.add("active");
      muteToggle.classList.add("disabled");
    });

    closePopup.addEventListener("click", function () {
      aboutPopup.classList.remove("active");
      muteToggle.classList.remove("disabled");
    });

    // Tutup popup jika klik di luar area popup
    aboutPopup.addEventListener("click", function (e) {
      if (e.target === aboutPopup) {
        aboutPopup.classList.remove("active");
        muteToggle.classList.remove("disabled");
      }
    });

    // Redirect ke prolog.html ketika tombol Play ditekan
    const playButton = document.querySelector(".button.play");
    playButton.addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = "prolog.html";
    });

    const muteToggle = document.getElementById("muteToggle");
    const muteIcon = document.getElementById("muteIcon");
    let isMuted = false;

    muteToggle.addEventListener("click", function () {
      isMuted = !isMuted;
      bgMusic.muted = isMuted;
      muteIcon.src = isMuted ? "./assets/img/muteLogo.svg" : "./assets/img/unmuteLogo.svg";
    });
  </script>
</body>
</html>
