<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START PAGE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(./assets/img/indexBg.png);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cinzel', serif;
        }
        .button {
            padding: 20px 60px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .start {
            background: linear-gradient(135deg, #4158D0, #C850C0);
            box-shadow: 0 10px 20px rgba(65, 88, 208, 0.3);
        }
        .about {
            background: linear-gradient(135deg, #43CBFF, #9708CC);
            box-shadow: 0 10px 20px rgba(67, 203, 255, 0.3);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: popupFadeIn 0.3s forwards;
        }
        @keyframes popupFadeIn {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes popupFadeOut {
            to {
                transform: translate(-50%, -50%) scale(0);
            }
        }
        .popup.closing {
            animation: popupFadeOut 0.3s forwards;
        }
        .popup h2 {
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4158D0, #C850C0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .team-member:hover {
            transform: translateX(10px);
        }
        .popup img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .popup p {
            color: #333;
            font-size: 18px;
            margin: 0;
            font-weight: 500;
            text-align: left;
        }
        .popup button {
            padding: 12px 30px;
            margin-top: 30px;
            background: linear-gradient(135deg, #43CBFF, #9708CC);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 203, 255, 0.3);
        }
        .popup button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 203, 255, 0.4);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        .overlay.active, .popup.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Button Start -->
    <button class="button start" onclick="window.location.href='prolog.html'">Start</button>

    <!-- Button About -->
    <button class="button about" onclick="showPopup()">About</button>

    <!-- Overlay and Popup -->
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <h2>TIM PAHLAWAN</h2>
        <div class="team-member">
            <img src="./assets/img/jojo.jpg" alt="img jojo">
            <p>Mohammad Jonah Setiawan</p>
        </div>
        <div class="team-member">
            <img src="./assets/img/jojo.jpg" alt="img rafi">
            <p>Rafi Julian</p>
        </div>
        <button onclick="hidePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.add('active');
            overlay.classList.add('active');
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            popup.classList.add('closing');
            overlay.classList.remove('active');
            popup.addEventListener('animationend', () => {
                popup.classList.remove('active', 'closing');
            }, { once: true });
        }
    </script>
</body>
</html>
