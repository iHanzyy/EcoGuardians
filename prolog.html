<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/img/logoEcoG.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolog - ECOGUARDIANS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            height: 100vh;
            color: #fff;
        }

        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: transform 20s ease-in-out;
            z-index: 1;
        }

        .narrative {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .text-content {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #00a8cc, #0077be);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 3;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <audio id="typeSound" src="./assets/audio/typingSound.mp3"></audio>
    <audio id="ambientSound" src="./assets/audio/ambient.mp3" loop></audio>
    <div class="scene-container" id="scene-container"></div>
    <div class="narrative" id="narrative"></div>
    <div class="click-hint">Klik untuk melanjutkan...</div>
    <div class="overlay" id="overlay"></div>

    <script>
        const scenes = [
            {
                background: 'url("./assets/img/prolog1Bg.jpg")',
                pages: [
                    `Tahun 2099, kota Seijul menghadapi krisis ekologi yang belum pernah terjadi sebelumnya...\n\nKota Seijul dijuluki sebagai kota industri terbesar di Bumi karena sebagai pusat produksi kertas.`,
                    `Hal ini menyebabkan kota Seijul menghasilkan limbah air dan juga polusi dari uap yang dihasilkan dari aktivitas industri.\n\nKarena terlalu berfokus pada industri, penduduk kota Seijul mengabaikan lingkungan disekitarnya.`,
                    `Sampai pada akhirnya....\n\nBencana tiba... \n\nPolusi yang menutupi kota, sungai tercemar oleh limbah air, ekosistem lingkungan di Kota Seijul menjadi rusak.`
                ]
            },
            {
                background: 'url("./assets/img/prolog2Bg.jpg")',
                pages: [
                    `Sebagai engineer handal di kota Seijul, Jira mencoba menciptakan alat untuk menyelamatkan kota seijul dari kehancuran lingkungan.\n\nPara Penduduk kota seijul telah berhasil di evakuasi dan sementara mengungsi di shelter.`,
                    `Tetapi shelter tidak bisa menampung terlalu lama karena bahan persediaannya tidak tercukupi.\n\nAnda hanya memiliki waktu selama 3 hari untuk menciptakan alat tersebut.`,
                    `Setiap keputusan anda akan mempengaruhi nasib jutaan penduduk dan ekosistem yang tersisa.`
                ]
            }
        ];
    
        let currentScene = 0;
        let currentPage = 0;
        let isTransitioning = false;
        let isTyping = false;
    
        function preloadImages() {
            return Promise.all(scenes.map(scene => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = scene.background.replace('url("', '').replace('")', '');
                    img.onload = resolve;
                    img.onerror = reject;
                });
            }));
        }
    
        const sceneContainer = document.getElementById("scene-container");
        const typeSound = document.getElementById('typeSound');
        const ambientSound = document.getElementById('ambientSound');

        document.addEventListener('DOMContentLoaded', async () => {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            
            try {
                await preloadImages();
                document.body.addEventListener('click', showNextPage);
                overlay.classList.remove('active');
                showScene(currentScene);
                ambientSound.play().catch(error => console.error('Ambient audio play error:', error));
            } catch (error) {
                console.error('Error loading images:', error);
            }
        });

        async function typeWriter(element, text, speed = 30) {
            isTyping = true;
            element.innerHTML = '';
            for (const char of text) {
                if (!isTyping) {
                    element.innerHTML = text;
                    break;
                }
                element.innerHTML += char;
                typeSound.currentTime = 0;
                typeSound.play().catch(error => console.error('Audio play error:', error));
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            isTyping = false;
        }
    
        async function showScene(index) {
            if (isTransitioning) return;
        
            isTransitioning = true;
        
            const scene = scenes[index];
            const container = document.getElementById('scene-container');
            const narrative = document.getElementById('narrative');
            const overlay = document.getElementById('overlay');
        
            overlay.classList.add('active');
        
            await new Promise(resolve => setTimeout(resolve, 500));
        
            container.style.backgroundImage = scene.background;
            container.style.transform = 'scale(1.1)';
            currentPage = 0;
        
            narrative.innerHTML = '<div class="text-content"></div>';
            const textContent = narrative.querySelector('.text-content');
        
            await new Promise(resolve => setTimeout(resolve, 500));
        
            overlay.classList.remove('active');
            container.style.transform = 'scale(1)';
            await typeWriter(textContent, scene.pages[currentPage], 30);
        
            isTransitioning = false;
        }
        
    
        function showNextPage() {
            const scene = scenes[currentScene];
            const narrative = document.getElementById('narrative');
            const textContent = narrative.querySelector('.text-content');
            const clickHint = document.querySelector('.click-hint');

            if (isTyping) {
                isTyping = false;
                return;
            }

            if (currentPage < scene.pages.length - 1) {
                currentPage++;
                textContent.innerHTML = '';
                typeWriter(textContent, scene.pages[currentPage], 30);
            } else if (currentScene < scenes.length - 1) {
                nextScene();
            } else {
                if (!document.querySelector('.button')) {
                    const button = document.createElement('button');
                    button.className = 'button';
                    button.textContent = 'MULAI SURVIVE';
                    button.onclick = startGame;
                    narrative.appendChild(button);

                    if (clickHint) {
                        clickHint.style.display = 'none';
                    }
                }
            }
        }
    
        function nextScene() {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                showScene(currentScene);
            }
        }
    
        function startGame() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 1000);
        }

        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 5 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 200);
    </script>
</body>
</html>
