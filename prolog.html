<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/img/logoEcoG.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolog - ECOGUARDIANS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            z-index: 1;
        }

        .narrative {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .text-content {
            font-size: 1.4rem;
            line-height: 1.8;
            text-align: justify;
            margin-bottom: 20px;
            color: #fff;
            white-space: pre-line;
        }

        .button {
            display: flex;
            width: 100%;
            max-width: 220px;
            height: 80px;
            padding: 14px 33px;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(109deg, #14aa02 24.9%, #55c800 70.98%);
            border: 4px solid #000;
            border-radius: 20px;
            box-shadow: 0 6px 0px 0px #000;
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Helvetica Bold', sans-serif;
            margin: 20px auto;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulse 2s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 3;
        }
        

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
            transform: skewX(-25deg);
        }

        .button:hover::before {
            left: 100%;
            transition: all 0.5s ease;
        }

        .button:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0px 0px #000;
        }

        .button:active {
            transform: translateY(6px);
            box-shadow: 0 0px 0px 0px #000;
        }
    </style>
</head>
<body>
    <!-- Elemen audio untuk efek suara ketikan -->
    <audio id="typeSound" src="./assets/audio/typingSound.mp3"></audio>
    <div class="scene-container" id="scene-container"></div>
    <div class="narrative" id="narrative"></div>
    <div class="click-hint">Klik untuk melanjutkan...</div>
    <div class="overlay" id="overlay"></div>

    <script>
        const scenes = [
            {
                background: 'url("./assets/img/prolog1Bg.png")',
                pages: [
                    `Tahun 2099, kota Seijul menghadapi krisis ekologi yang belum pernah terjadi sebelumnya...\nKota Seijul dijuluki sebagai kota industri terbesar di Bumi karena sebagai pusat produksi kertas.`,
                    `Hal ini menyebabkan kota Seijul menghasilkan limbah air dan juga polusi dari uap yang dihasilkan dari aktivitas industri.\nKarena terlalu berfokus pada industri, penduduk kota Seijul mengabaikan lingkungan disekitarnya.`,
                    `Sampai pada akhirnya....\nBencana tiba... \nPolusi yang menutupi kota, sungai tercemar oleh limbah air, ekosistem lingkungan di Kota Seijul menjadi rusak.`
                ]
            },
            {
                background: 'url("./assets/img/prolog2Bg.png")',
                pages: [
                    `Sebagai engineer handal di kota Seijul, Jira mencoba menciptakan alat untuk menyelamatkan kota seijul dari kehancuran lingkungan.\n\nPara Penduduk kota seijul telah berhasil di evakuasi dan sementara mengungsi di shelter.`,
                    `Tetapi shelter tidak bisa menampung terlalu lama karena bahan persediaannya tidak tercukupi.\n\nAnda hanya memiliki waktu selama 3 hari untuk menciptakan alat tersebut.`,
                    `Setiap keputusan anda akan mempengaruhi nasib jutaan penduduk dan ekosistem yang tersisa.`
                ]
            }
        ];
    
        let currentScene = 0;
        let currentPage = 0;
        let isTransitioning = false;
        let isTyping = false;
    
        // Tambahkan fungsi preload gambar
        function preloadImages() {
            return Promise.all(scenes.map(scene => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = scene.background.replace('url("', '').replace('")', '');
                    img.onload = resolve;
                    img.onerror = reject;
                });
            }));
        }
    
        const sceneContainer = document.getElementById("scene-container");
        const typeSound = document.getElementById('typeSound');

        document.addEventListener('DOMContentLoaded', async () => {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            
            // Preload gambar terlebih dahulu
            try {
                await preloadImages();
                document.body.addEventListener('click', showNextPage);
                overlay.classList.remove('active');
                showScene(currentScene);
            } catch (error) {
                console.error('Error loading images:', error);
            }
        });

        async function typeWriter(element, text, speed = 30) {
            isTyping = true;
            element.innerHTML = '';
            for (const char of text) {
                if (!isTyping) {
                    element.innerHTML = text;
                    break;
                }
                element.innerHTML += char;
                typeSound.currentTime = 0; // Reset waktu audio ke awal
                typeSound.play().catch(error => console.error('Audio play error:', error)); // Mainkan suara ketikan
                await new Promise(resolve => setTimeout(resolve, speed));
            }
            isTyping = false;

            // Memeriksa apakah teks mengandung kalimat tertentu dan mengubah gaya
            if (text.includes("Setiap keputusan anda akan mempengaruhi nasib jutaan penduduk dan ekosistem yang tersisa.")) {
                element.style.textAlign = 'center';
            } else {
                element.style.textAlign = 'justify'; // Mengembalikan ke justify untuk teks lainnya
            }
        }
    
        async function showScene(index) {
            if (isTransitioning) return;
        
            isTransitioning = true;
        
            const scene = scenes[index];
            const container = document.getElementById('scene-container');
            const narrative = document.getElementById('narrative');
            const overlay = document.getElementById('overlay');
        
            overlay.classList.add('active');
        
            // Tunggu transisi yang lebih singkat
            await new Promise(resolve => setTimeout(resolve, 200));
        
            container.style.backgroundImage = scene.background;
            currentPage = 0;
        
            narrative.innerHTML = '<div class="text-content"></div>';
            const textContent = narrative.querySelector('.text-content');
        
            // Tunggu sebentar agar background sudah muncul
            await new Promise(resolve => setTimeout(resolve, 100));
        
            overlay.classList.remove('active');
            await typeWriter(textContent, scene.pages[currentPage], 30);
        
            isTransitioning = false;
        }
        
    
        function showNextPage() {
            const scene = scenes[currentScene];
            const narrative = document.getElementById('narrative');
            const textContent = narrative.querySelector('.text-content');
            const clickHint = document.querySelector('.click-hint');

            if (isTyping) {
                isTyping = false;
                return;
            }

            if (currentPage < scene.pages.length - 1) {
                currentPage++;
                textContent.innerHTML = '';
                typeWriter(textContent, scene.pages[currentPage], 30);
            } else if (currentScene < scenes.length - 1) {
                nextScene();
            } else {
                // Cek apakah tombol sudah ada
                if (!document.querySelector('.button')) {
                    const button = document.createElement('button');
                    button.className = 'button';
                    button.textContent = 'MULAI SURVIVE';
                    button.onclick = startGame;
                    narrative.appendChild(button);

                    // Sembunyikan click-hint ketika tombol muncul
                    if (clickHint) {
                        clickHint.style.display = 'none';
                    }
                }
            }
        }
    
        function nextScene() {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                showScene(currentScene);
            }
        }
    
        function startGame() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 1000);
        }
    </script>
</body>
</html>
