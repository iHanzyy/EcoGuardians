<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/img/logoEcoG.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending - ECOGUARDIANS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .ending-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .ending-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 10s ease-in-out;
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px 15px 0 0;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .ending-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .try-again-button {
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Exo 2', sans-serif;
            color: #fff;
            background: linear-gradient(45deg, #00a8cc, #0077be);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        .try-again-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .try-again-button:active {
            transform: scale(0.95);
        }

        .fade-in {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); }
        }

        .glow {
            animation: glowing 2s infinite;
        }

        @media (max-width: 768px) {
            .ending-text {
                font-size: 1rem;
            }
            .try-again-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="ending-container">
        <img id="endingImage" class="ending-image" src="/placeholder.svg" alt="Ending">
        <div class="overlay"></div>
        <div class="content-wrapper">
            <div id="endingText" class="ending-text"></div>
            <button id="tryAgainButton" class="try-again-button" style="display: none;">
                Coba Lagi
            </button>
        </div>
    </div>
    <script>
        const endings = {
            good: {
                image: "./assets/img/goodEnding.jpg",
                text: "Selamat! Jira telah menyelamatkan kota dari bencana krisis ekologi. Kota kini pulih, alam bangkit, dan harapan menyala di setiap sudut.",
            },
            badTree: {
                image: "./assets/img/badPohon.jpg",
                text: "Tragis! Jira gagal menjaga ekosistem pohon. Oksigen menipis dan polusi merajalela, hingga kota tenggelam dalam kegelapan. Akhirnya, Jira pun menyerah pada kekurangan oksigen.",
            },
            badWater: {
                image: "./assets/img/badAir.jpg",
                text: "Menyedihkan! Jira gagal merawat ekosistem air. Kekurangan pasokan air bersih membuat tanaman layu, dan dehidrasi perlahan merenggut nyawanya.",
            },
            badEnergy: {
                image: "./assets/img/badEnergi.jpg",
                text: "Mengerikan! Jira tak mampu menjaga energi tubuhnya. Kelelahan ekstrem menghancurkan semangat, hingga akhirnya ia tak mampu bertahan.",
            },
            badToxic: {
                image: "./assets/img/badLimbah.jpg",
                text: "Menghancurkan! Jira gagal mengendalikan limbah yang menumpuk. Lingkungan tercemar menyelimuti kota, dan racun mematikan mengakhiri perjuangannya.",
            },
        };

        let endingType = localStorage.getItem("endingType") || "good";
        if (!endings[endingType]) endingType = "good";

        const endingData = endings[endingType];
        const endingImage = document.getElementById("endingImage");
        const endingText = document.getElementById("endingText");
        const tryAgainBtn = document.getElementById("tryAgainButton");
        const contentWrapper = document.querySelector(".content-wrapper");

        function typeWriter(text, i = 0) {
            if (i < text.length) {
                endingText.textContent += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i), 30);
            } else {
                endingText.classList.add('fade-in');
                if (endingType !== "good") {
                    setTimeout(() => {
                        tryAgainBtn.style.display = "inline-block";
                        tryAgainBtn.classList.add('fade-in', 'glow');
                    }, 1000);
                }
            }
        }

        window.addEventListener('load', () => {
            endingImage.src = endingData.image;
            setTimeout(() => {
                endingImage.classList.add('fade-in');
                endingImage.style.transform = 'scale(1)';
                setTimeout(() => {
                    contentWrapper.style.transform = 'translateY(0)';
                    contentWrapper.style.opacity = '1';
                    setTimeout(() => {
                        endingText.style.opacity = '1';
                        endingText.style.transform = 'translateY(0)';
                        typeWriter(endingData.text);
                    }, 500);
                }, 1000);
            }, 500);
        });

        tryAgainBtn.addEventListener("click", function () {
            localStorage.clear();
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
