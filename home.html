<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - ECOGUARDIANS</title>
  <style>
    /* Reset dan pengaturan font global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial Rounded MT Bold', sans-serif;
    }
    
    /* Animasi fade-out untuk transisi ke halaman lain */
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
    
    /* Body tanpa background warna, hanya gambar sebagai background */
    body {
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: none;
    }
    
    /* Gambar background full screen */
    .home-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 1;
    }
    
    /* Container untuk tombol Makan yang digeser ke kiri sekitar 3rem */
    .button-container {
      position: relative;
      z-index: 1;
      transform: translateX(-27rem);
    }
    
    /* --- Style tombol Keluar --- */
    .keluar-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #FF4B4B;
      background: transparent;
      border: 2px solid #FF4B4B;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      text-decoration: none;
    }
    .keluar-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,75,75,0.7);
    }
    .keluar-btn:active {
      transform: scale(0.95);
    }
    .keluar-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,75,75,0.4), transparent);
      transform: skewX(-25deg);
    }
    .keluar-btn:hover::after {
      animation: shineExit 0.75s forwards;
    }
    @keyframes shineExit {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* --- Style tombol Makan (disesuaikan dengan tombol Keluar namun dengan warna hijau) --- */
    .makan-btn {
      position: relative;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #55C800;
      background: transparent;
      border: 2px solid #55C800;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .makan-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(85,200,0,0.7);
    }
    .makan-btn:active {
      transform: scale(0.95);
    }
    .makan-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(85,200,0,0.4), transparent);
      transform: skewX(-25deg);
    }
    .makan-btn:hover::after {
      animation: shineMakan 0.75s forwards;
    }
    @keyframes shineMakan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* === Tambahkan style untuk Status Bars UI dan Resource Bar === */
    .status-container {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .status-bar {
      width: 55px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .status-bar .status-icon svg {
      width: 49px;
      height: 49px;
    }
    .status-bar-fill {
      width: 100%;
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }
    .resource-bar {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 220px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: linear-gradient(45deg, #2a8e2a, #50d850);
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
      padding: 5px;
      border: 5px solid black;
      z-index: 100;
    }
    .resource-icon-container {
      display: flex;
      align-items: center;
    }
    .resource-icon {
      width: 30px;
      height: 40px;
      filter: drop-shadow(1px 1px 3px rgba(0,0,0,0.3));
    }
    .resource-text {
      color: black;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin-left: 5px;
    }
    #actionPopup {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        font-size: 16px;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
        z-index: 999;
      }
      #actionPopup.active {
        opacity: 1;
        visibility: visible;
      }
  </style>
</head>

  <div id="icons">
    <div class="resource-bar">
      <div class="resource-icon-container">
        <img class="resource-icon" src="./assets/img/plastic.svg" alt="Plastic Icon" />
        <div class="resource-text" id="plasticCount">X 0</div>
      </div>
      <div class="resource-icon-container">
        <img class="resource-icon" src="./assets/img/kayu.svg" alt="Wood Icon" />
        <div class="resource-text" id="woodCount">X 0</div>
      </div>
    </div>
  </div>
  
  <!-- Script untuk animasi transisi saat tombol Keluar ditekan -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const exitButton = document.querySelector('.keluar-btn');
      exitButton.addEventListener('click', function(e) {
        e.preventDefault(); // Mencegah navigasi langsung
        document.body.classList.add('fade-out'); // Tambahkan class untuk animasi fade-out
        // Setelah animasi selesai, navigasi ke halaman tujuan
        setTimeout(function() {
          window.location.href = exitButton.href;
        }, 1000); // Sesuaikan durasi timeout dengan animasi (1 detik)
      });
    });
  </script>
  
  <!-- Script untuk menambahkan fungsi makan -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const makanButton = document.querySelector('.makan-btn');
      
      makanButton.addEventListener('click', function() {
        let energy = parseFloat(localStorage.getItem("energyStatus")) || 100;
        let toxic = parseFloat(localStorage.getItem("toxicStatus")) || 0;
        
        // Update status: Energy +15%, Toxic +7%
        energy = Math.min(100, energy + 15);
        toxic = Math.min(100, toxic + 7);
        
        localStorage.setItem("energyStatus", energy);
        localStorage.setItem("toxicStatus", toxic);
        
        showActionPopup("Makan berhasil! Energy +15%, Toxic +7%.");
      });
    });
  </script>
  
  <!-- === Script untuk sync & update status/resource bar secara real-time === -->
  <script>
    function updateStatusBars() {
      const nature = parseFloat(localStorage.getItem("natureStatus")) || 100;
      const water = parseFloat(localStorage.getItem("waterStatus")) || 100;
      const energy = parseFloat(localStorage.getItem("energyStatus")) || 100;
      const toxic = parseFloat(localStorage.getItem("toxicStatus")) || 0;
      const natureBar = document.querySelector('.nature .status-bar-fill');
      const waterBar = document.querySelector('.water .status-bar-fill');
      const energyBar = document.querySelector('.energy .status-bar-fill');
      const toxicBar = document.querySelector('.toxic .status-bar-fill');
      if(natureBar) natureBar.style.width = nature + '%';
      if(waterBar) waterBar.style.width = water + '%';
      if(energyBar) energyBar.style.width = energy + '%';
      if(toxicBar) toxicBar.style.width = toxic + '%';
    }
    
    function updateResources() {
      const wood = parseInt(localStorage.getItem("wood")) || 0;
      const plastic = parseInt(localStorage.getItem("plastic")) || 0;
      const woodCount = document.getElementById('woodCount');
      const plasticCount = document.getElementById('plasticCount');
      if(woodCount) woodCount.textContent = 'X ' + wood;
      if(plasticCount) plasticCount.textContent = 'X ' + plastic;
    }
    
    function updateUI() {
      updateStatusBars();
      updateResources();
    }
    
    document.addEventListener('DOMContentLoaded', updateUI);
    window.addEventListener('storage', updateUI);
    setInterval(updateUI, 1000);
  </script>

  <script>
    function showActionPopup(message) {
        const popup = document.getElementById('actionPopup');
        if (!popup) return;
        popup.textContent = message;
        popup.classList.add('active');
        // Popup akan hilang setelah 3 detik
        setTimeout(() => {
          popup.classList.remove('active');
        }, 3000);
      }
  </script>
  <div id="actionPopup"></div>
</body>
